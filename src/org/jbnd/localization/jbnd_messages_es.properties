	#	{2} = quoted table name of the related record that prevented deletion
ValidationExceptionSupport.10=No se puede eliminar los registros {1} cuando hay registros {2} relacionados a este.
ValidationExceptionSupport.11=No se ha podido proporcionar un valor para un campo que lo necesita.

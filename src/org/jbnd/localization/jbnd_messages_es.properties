#	Validation exception support
#
ValidationExceptionSupport.0=nombreDesconocidoDeCampo
	#	{1} = quoted table name, {2} = quoted field name
ValidationExceptionSupport.1=No se ha podido crear un nuevo registro {1} por que la validación falló por {2}
	#	{1} = record itself, {2} = quoted table name, {3} = quoted field name
ValidationExceptionSupport.2=No se ha podido editar {1} ({2}) por que la validación falló por {3}
	#	{1} = record itself, {2} = quoted table name, {3} = quoted field name
ValidationExceptionSupport.3=No se ha podido borrar {1} ({2}) por que la validación falló por {3}
	#	{1} = record itself, {2} = quoted table name, {3} = quoted field name
ValidationExceptionSupport.4=No se ha podido modificar {1} ({2}) por que la validación falló por {3}
	#	{1} = quoted table name, {2} = quoted field name
ValidationExceptionSupport.5=No se ha podido modificar el registro {1} por que la validación falló por {2}
ValidationExceptionSupport.7=Validación fallida...
ValidationExceptionSupport.8=No se pudo crear registro(s) por que los siguientes campos no son válidos:
ValidationExceptionSupport.9=No se puede editar el/los registro(s) por que los siguientes campos no son válidos:
